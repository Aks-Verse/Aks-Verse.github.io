<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aks-Verse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Intro Video -->
    <div id="intro">
        <video autoplay muted playsinline id="introVideo">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Tap to Continue Screen -->
    <div id="tapScreen" class="hidden">
        <div class="tap-text">Tap to Continue</div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="hidden">
        <video autoplay muted loop class="bg-video">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1 class="title">AKHIL</h1>
            <div class="social-buttons">
                <button class="social-btn">
                    <img src="assets/discord.png" alt="Discord"> Discord
                </button>
                <button class="social-btn">
                    <img src="assets/instagram.png" alt="Instagram"> Instagram
                </button>
                <button class="full-intro">Full Introduction</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
